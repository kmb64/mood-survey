<h1 ng-hide="authorised" >Sign in with Google below to get started</h1>
<p ng-hide="authorised" class="lead">Then you can create a new survey and send the link out to your team members.</p>


  <div ng-hide="authorised" ng-click="login()" style="height:36px;width:120px;" class="abcRioButton abcRioButtonWhite">
    <div class="abcRioButtonContentWrapper">
      <div class="abcRioButtonIcon" style="padding:8px">
        <div style="width:18px;height:18px;"
             class="abcRioButtonSvgImageWithFallback abcRioButtonIconImage abcRioButtonIconImage18">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 48 48"
               class="abcRioButtonSvg">
            <g>
              <path fill="#FFFFFF"
                    d="M48,22h-5v-5h-4v5h-5v4h5v5h4v-5h5 M16,21v6.24h8.72c-0.67,3.76-3.93,6.5-8.72,6.5c-5.28,0-9.57-4.47-9.57-9.75 s4.29-9.74,9.57-9.74c2.38,0,4.51,0.82,6.19,2.42v0.01l4.51-4.51C23.93,9.59,20.32,8,16,8C7.16,8,0,15.16,0,24s7.16,16,16,16 c9.24,0,15.36-6.5,15.36-15.64c0-1.17-0.11-2.29-0.31-3.36C31.05,21,16,21,16,21z"></path>
            </g>
          </svg>
        </div>
      </div>
      <span style="font-size:13px;line-height:34px;" class="abcRioButtonContents"><span id="not_signed_injfgtatuf4c8p">Sign in</span><span
        id="connectedjfgtatuf4c8p" style="display:none">Signed in</span></span></div>
  </div>


<div ng-if="authorised">

  <button class="btn btn-default" ng-click="logout()">Logout</button>
  <button class="btn btn-primary" ng-click="createSurvey()" data-toggle="modal" data-target="#myModal">New survey
  </button>

  <h2>Previous surveys:</h2>

  <ul class="survey-list">
    <li ng-repeat="s in surveys | orderBy:'-date'" ng-if="owned(s)">
      <a ng-href="{{s.link}}">{{s.date | date : 'dd/MM/yyyy'}}</a>
    </li>
  </ul>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">New survey created</h4>
        </div>
        <div class="modal-body">
          <a ng-show="newUrl" target="_blank" href="{{newUrl}}">Click here or send this link to your team</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


</div>
